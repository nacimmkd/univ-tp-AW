<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>TP2</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="styles/form.css">
  <script src="js/action.js"></script>
</head>

<body>
  <div>
    <h1>TP 2</h1>
    <form id="form" action="result.html" method="get">
      <p>
        <label for="lastname">Nom</label>
        <input type="text" name="lastname" minlength="2" maxlength="20" required />
        <span class="icon-ok">✔</span>
      </p>

      <p>
        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" minlength="2" maxlength="20" required />
        <span class="icon-ok">✔</span>
      </p>

      <p>
        <label for="birthday">Date de naissance</label>
        <input type="date" name="birthday" required />
        <span class="icon-ok">✔</span>
      </p>

      <p>
        <label for="address">Addresse</label>
        <input type="text" name="address" minlength="2" maxlength="30" required />
        <span class="icon-ok">✔</span>
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" name="email" minlength="2" maxlength="20" required />
        <span class="icon-ok">✔</span>
      </p>

      <p class="submit" >
        <input type="submit" id="submitBtn" name="submit" />
      </p>
    </form>
  </div>
</body>

</html>
