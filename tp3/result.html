<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Résultat - TP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 700px;">
      <div class="card-body p-5">

        <h1 class="text-center text-primary mb-4">Résultat : </h1>

        <div id="result" class="mb-4">
          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-end">Nom :</div>
            <div class="col-sm-8" id="lastname"></div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-end">Prénom :</div>
            <div class="col-sm-8" id="firstname"></div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-end">Date de naissance :</div>
            <div class="col-sm-8" id="birthday"></div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-4 fw-semibold text-end">Adresse :</div>
            <div class="col-sm-8">
              <a id="address" href="#" target="_blank" class="link-primary text-decoration-none"></a>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-4 fw-semibold text-end">Email :</div>
            <div class="col-sm-8">
              <a id="email" href="#" target="_blank" class="link-primary text-decoration-none">—</a>
            </div>
          </div>
        </div>

        <div class="text-center">
          <a href="index.html" class="btn btn-danger px-4">Retour au formulaire</a>
        </div>

      </div>
    </div>
  </div>
  <script src="js/result.js"></script>
</body>
</html>
