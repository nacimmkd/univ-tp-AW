<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>TP3 - Formulaire (Bootstrap)</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1 class="mb-4 text-center text-primary">TP 2 — Formulaire</h1>

      <form id="form" action="result.html" method="get" class="needs-validation" novalidate>

        <div class="row mb-3 align-items-center">
          <label for="lastname" class="col-sm-3 col-form-label text-end">Nom :</label>
          <div class="col-sm-9">
            <input type="text" id="lastname" name="lastname" class="form-control" minlength="2" maxlength="20" required>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <label for="firstname" class="col-sm-3 col-form-label text-end">Prénom :</label>
          <div class="col-sm-9">
            <input type="text" id="firstname" name="firstname" class="form-control" minlength="2" maxlength="20" required>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <label for="birthday" class="col-sm-3 col-form-label text-end">Date de naissance :</label>
          <div class="col-sm-9">
            <input type="date" id="birthday" name="birthday" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <label for="address" class="col-sm-3 col-form-label text-end">Adresse :</label>
          <div class="col-sm-9">
            <input type="text" id="address" name="address" class="form-control" minlength="2" maxlength="30" required>
          </div>
        </div>

        <div class="row mb-4 align-items-center">
          <label for="email" class="col-sm-3 col-form-label text-end">Email :</label>
          <div class="col-sm-9">
            <input type="email" id="email" name="email" class="form-control" minlength="2" maxlength="50" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" id="submitBtn" name="submit" class="btn btn-primary px-4">Envoyer</button>
        </div>

      </form>
    </div>
  </div>
  <script src="js/action.js"></script>
</body>
</html>
