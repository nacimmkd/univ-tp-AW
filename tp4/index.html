<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>TP4</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 1000px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    #form_container {
      max-width: 700px;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container" id="form_container">
    <div class="form-container">
      <h1 class="mb-4 text-center text-primary">Contact</h1>

      <form id="form" method="get" action="#" class="needs-validation" novalidate>

        <div class="row mb-3 align-items-center">
          <label for="lastname" class="col-sm-3 col-form-label text-end">Nom :</label>
          <div class="col-sm-9">
            <div class="d-flex align-items-center gap-2">
              <input type="text" id="lastname" name="lastname" class="form-control" minlength="2" maxlength="20" required>
              <span id="lastname_count" class="mb-0">00</span>
            </div>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <label for="firstname" class="col-sm-3 col-form-label text-end">PrÃ©nom :</label>
          <div class="col-sm-9">
            <div class="d-flex align-items-center gap-2">
              <input type="text" id="firstname" name="firstname" class="form-control" minlength="2" maxlength="20" required>
              <span id="firstname_count" class="mb-0">00</span>
            </div>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <label for="birthday" class="col-sm-3 col-form-label text-end">Date de naissance :</label>
          <div class="col-sm-9">
            <div class="d-flex align-items-center gap-2">
              <input type="date" id="birthday" name="birthday" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <label for="address" class="col-sm-3 col-form-label text-end">Adresse :</label>
          <div class="col-sm-9">
            <div class="d-flex align-items-center gap-2">
              <input type="text" id="address" name="address" class="form-control flex-grow-1" minlength="2" maxlength="30" required>
              
              <button type="button" class="btn btn-info btn-sm text-nowrap" onclick="getLocation()"> GPS ðŸ“Œ</button>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <div id="map" style="height: 200px; border: 1px solid #ccc; border-radius: 4px; padding: 15px; text-align: center; color: #6c757d; background-color: #f9f9f9;">
              Cliquez sur GPS ci-dessus pour afficher votre position.
            </div>
          </div>
        </div>

        <div class="row mb-4 align-items-center">
          <label for="email" class="col-sm-3 col-form-label text-end">Email :</label>
          <div class="col-sm-9">
            <div class="d-flex align-items-center gap-2">
              <input type="email" id="email" name="email" class="form-control" minlength="2" maxlength="50" required>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" id="submitBtn" name="submit" class="btn btn-primary px-4">Envoyer</button>
        </div>

      </form>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <h2 class="mb-3 text-primary text-center">Contacts</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nom</th>
              <th>PrÃ©nom</th>
              <th>Date de naissance</th>
              <th>Adresse</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody">
            <tr><td colspan="5" class="text-center text-muted">No data pour le l'instant.</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="js/count.js"></script> 
  <script src="js/gps.js"></script> 
  <script src="js/validation.js"></script> 
  <script src="js/store.js"></script>
</body>
</html>
